<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="estilos.css">
  <title>Formulario Registro</title>
  
</head>
<body>
  <div id="formulario">
  <section class="form-registerdomicilio">
    <h4>Domicilios</h4>
    <input class="controls" type="text" name="nombres" id="campoNombre" placeholder="Ingrese su nombre ">
    <input class="controls" type="password" name="password" id="campoContrasena" placeholder="Ingrese su direccion" onchange="validar_contrasena_usuario(event.target.value)"/>
    <input class="controls" type="text" name="correo" id="campoCorreo" placeholder="Ingrese su correo" onchange="validar_correo(event.target.value)"/>
     <input class="controls" type="text" name="movil" id="campoTelefono" placeholder="Ingrese su telefono movil">
    <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="almacenarRegistros(); ordenarRegistros();">Enviar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </section>
  </div>
</body>
<footer>
  <div id="boton_regresar">
    <h2><form action="index.html">
      <input type="submit" value="Regresar"/></h2>
    </form>
  </div> 
</footer>
</html>
